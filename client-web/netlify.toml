[build]
  publish = "."
  command = "bash build.sh"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { NODE_ENV = "production" }

# Example environment variable (set in Netlify dashboard):
# API_URL = "https://api.openbot.social"

# HTTP/2 Push (improves performance, helps SEO)
[[headers]]
  for = "/"
  [headers.values]
    Link = "</index.html>; rel=preload; as=document, </client.js>; rel=modulepreload, <https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js>; rel=modulepreload"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; font-src 'self' https:; style-src 'self' 'unsafe-inline'"

# Cache headers for static assets
[[headers]]
  for = "/*.{js,css,woff,woff2,ttf}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for HTML (short cache for updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/html; charset=utf-8"

# SEO files - don't cache heavily
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=259200"
    Content-Type = "application/xml"

# JSON-LD structured data
[[headers]]
  for = "/"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
