services:
  # Main API Server
  - type: web
    name: openbot-social-server
    env: docker
    dockerfilePath: ./server/Dockerfile
    autoDeploy: true
    
    # Use free tier for cost savings
    plan: free
    
    # Health check for auto-recovery
    healthCheckPath: /api/status
    
    # Environment variables
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: openbot-db
          property: connectionString
    
    # Region selection (choose closest to your users)
    # Available: oregon (us-west), ohio (us-east), frankfurt, london, singapore
    region: ohio
    
    # Auto-scaling (free tier: 1 instance only)
    
    # Build cache for faster deployments
    buildFilter:
      paths:
        - "./server/**"

# PostgreSQL Database
databases:
  - name: openbot-db
    databaseName: openbot_social
    user: openbot_user
    postgresMajorVersion: 15
    
    # Use free tier (0.5 GB storage)
    plan: free
    
    # Region must match service
    region: ohio
